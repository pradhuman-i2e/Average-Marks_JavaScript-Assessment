<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks and Grades</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Student Marks and Grades</h1>
        <div class="student-list">
            <table>
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Marks</th>
                        <th>Grade</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody">
                    <!-- Data will be dynamically filled by JavaScript -->
                </tbody>
            </table>
        </div>
        <div class="average">
            <h2>Average Marks: <span id="averageMarks">0</span></h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
